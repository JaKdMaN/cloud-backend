name: Cloud CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Starting Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Dependencies
        run: npm install

      - name: build project
        run: npm run build